name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v1

      - name: Build images
        run: docker-compose build

      - name: Deploy
        run: |
          docker-compose down
          docker-compose pull
          docker-compose up -d
